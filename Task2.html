     }else{
         document.write(num +  " không phải số nguyên tố");
     }

    }
    function check_N(Number) {
        if(Number<=1){
            return false;
        }
        for (let i = 2; i < Number; i++){
            if(Number % i == 0){
                return false;
            }
        }
