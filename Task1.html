<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm toán: "));
    let b = parseFloat(prompt("Nhập điểm văn: "));
    let c = parseFloat(prompt("Nhập điểm tiếng anh: "));
    let diemtrungbinh = (a*2 + b + c*2)/5;
    if((a || b || c > 10)  && (a || b || c < 0)){
        alert("yêu cầu nhập lai điểm");
    } else if(diemtrungbinh < 5){
        alert("Không đạt");
    }else if(diemtrungbinh >= 5 && diemtrungbinh < 7.5){
        alert("Đạt");
    }else if(diemtrungbinh >= 7.6 && diemtrungbinh < 8.5){
        alert("Khá");
    }else {
        alert("Tốt");
    }
</script>
</body>
</html>
